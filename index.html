<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big-Small Colour Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .big {
      background-color: #3498db;
    }
    .small {
      background-color: #e74c3c;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎲 Big-Small Colour Game</h1>
    <p>Enter Period Number:</p>
    <input type="number" id="period" placeholder="e.g. 601">
    <div>
      <button class="big" onclick="makeGuess('Big')">Choose Big</button>
      <button class="small" onclick="makeGuess('Small')">Choose Small</button>
    </div>
    <div class="result" id="result"></div>
  </div>  <script>
    function makeGuess(choice) {
      const period = document.getElementById("period").value;
      if (!period || period <= 0) {
        alert("Please enter a valid period number!");
        return;
      }
      const options = ["Big", "Small"];
      const randomResult = options[Math.floor(Math.random() * options.length)];
      let message = `Period ${period}: You chose ${choice}. Result: ${randomResult}.`;
      if (choice === randomResult) {
        message += " ✅ You Win!";
      } else {
        message += " ❌ You Lose!";
      }
      document.getElementById("result").innerText = message;
    }
  </script></body>
</html>
